
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <title>GN Port Scanner Result</title>
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="Result">
        <h1 class="h1_result"><span class="GN_color">GN</span> Port Scan Result</h1>
    </div>

    <!--
    <ul>
        {% for result in results %}
            <li>Port: {{ result.port }}, Status: {{ result.status }}, Service: {{ result.service }}, Description: {{ result.description }}</li>
        {% endfor %}
    </ul>
    -->
    <table class="table_result">
        <thead>
            <tr>
                <th>Port</th>
                <th>Status</th>
                <th>Service</th>
                <th>Description</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.port }}</td>
                    <td>{{ result.status }}</td>
                    <td>{{ result.service }}</td>
                    <td>{{ result.description }}</td>
                    <td>
                        <div class="tooltip">
                            <span class="reading-glasses">
                                <span class="reading-glasses__circle"></span>
                                <span class="reading-glasses__line"></span>
                            </span>
                            <div class="tooltip-text">툴팁 ----------------------------------------------- 내용</div>
                        </div>
                    </td>
                </tr>
            {% endfor %}   
        </tbody>
    </table>
</body>
</html>
